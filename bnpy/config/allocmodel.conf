# Keyword options for bnpy allocation models
#  specify priors on parameters that allocate/assign data to clusters

[FiniteMixtureModel]
gamma=1.0

[FiniteMixtureModelHelp]
gamma="Scalar positive parameter for symmetric Dirichlet prior on mixture weights (component appearance probabilities). Set to 1.0 for a uniform prior (ML estimation)."

[DPMixtureModel]
gamma0=1.0

[DPMixtureModelHelp]
gamma0="Scalar positive concentration parameter for Dirichlet Process. Set large
 to give all components nearly-same probability mass. Set small (near zero) to make only a few components probable."

[FiniteTopicModel]
alpha=0.5

[HDPTopicModel]
gamma=1.0
alpha=0.5

[FiniteHMM]
initAlpha=1.0
transAlpha=0.1
hmmKappa=0.0

[FiniteHMMHelp]
initAlpha="Dirichlet parameter of the prior over the initial state distribution"
transAlpha="Dirichlet parameter of the prior over the transition distribution"
hmmKappa="Sticky hyperparameter that biases the transition matrix towards self-transitions.  A value of 0 gives a regular HMM, values of at least ~10 are recommended to get any significant behavior."

[HDPHMM]
startAlpha=5.0
alpha=0.1
gamma=10.0
hmmKappa=0.0
